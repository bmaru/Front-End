<!-- 2 – Faça um programa que entre com cinco números e imprima o quadrado de cada número. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script>
        function calcQuad() {
            let values = document.getElementById('values').value;
            if (values) {
                values = values.split(',');
                for (let i = 0; i < values.length; i++) {
                    let quadrado = Math.pow(values[i],2);
                    document.getElementById('resultado').append(quadrado + ','); 
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <label>Informe cinco números.</label>
        <input type="text" id="values">
    </div>
    <div id="resultado">
    </div>
    <button onclick="calcQuad()">Calcular</button>
</body>
</html>
