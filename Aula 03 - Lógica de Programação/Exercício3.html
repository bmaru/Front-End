<!-- 3 – Peça ao usuário para digitar 5 números em uma caixa de texto. Verifique qual é o maior número e exiba-o.
Peça ao usuário para digitar 5 números em uma caixa de texto. Verifique qual é o menor número e exiba-o. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
        function maxNumber() {
            let values = document.getElementById('values').value;
            if (values) {
                values = values.split(',');
                values = values.map(value=>parseFloat(value))
                let max = 0;
                for (let i = 0; i < values.length; i++) {
                    if(values[i]>max) {
                        max = values [i]
                    }
                }
                document.getElementById('resultado').append(max);
            }
        }
        function minNumber() {
            let values = document.getElementById('values').value;
            if (values) {
                values = values.split(',');
                values = values.map(value=>parseFloat(value))
                let min = 99;
                for (let i = 0; i < values.length; i++) {
                    if(values[i]<min) {
                        min = values [i]
                    }
                }
                document.getElementById('resultado').append(min);
            }
        }
    </script>
</head>
<body>
    <div>
        <label>Informe cinco números.</label>
        <input type="text" id="values">
    </div>
    <div id="resultado">
    </div>
    <button onclick="maxNumber()">Verificar</button>
    <button onclick="minNumber()">Verificar</button>
</body>
</html>
