<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script>
        let nome = ['Ana', 'Maria', 'JoÃ£o'];
        document.write(nome);
        let listaOrdenada = nome.map(item=>`<p>${item}</p>`);
        document.write('<br><br>')
        document.write(listaOrdenada.toString().replace(/(,)/g, ''));
        document.write('<br><br>')
        document.write(listaOrdenada);
        listaOrdenada.forEach(p=>{
            document.write(p);
        })
    </script>
</head>

</body>
</html>
