<!-- 9 - Crie um programa que exiba em uma lista com todos os números ímpares que estão entre 0 e 200. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <script>
        for (let i = 0; i <= 200; i++) {
            if (i % 2 === 1 ) {
            document.write('<h1>' + i + '</h1>');
        }
        }
    </script>
</head>
<body>
</body>
</html>
