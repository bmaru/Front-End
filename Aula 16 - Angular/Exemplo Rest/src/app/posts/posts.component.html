<table border="1">
    <thead>
        <tr>
            <th>Id Usuário</th>
            <th>Id</th>
            <th>Título</th>
            <th>Postagem</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of posts">
            <td>{{p.userId}}</td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.body}}</td>
        </tr>
    </tbody>
</table>
