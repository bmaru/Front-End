<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div{
            border: 3px solid black;
            width:100px;
            height: 100px;
            border-radius: 10px;
            background-color: orange;
        }
        .normal{
            float:none;
        }
        .esquerda{
            float:left;
        }
        .direita{
            float:right;
        }
    </style>       
</head>
<body>
    <div class="normal">
        Normal
    </div>
    <div class="esquerda">
        Esquerda
    </div>
    <div class="direita">
        Direita
    </div>
</body>
</html>
