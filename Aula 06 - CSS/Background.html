<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>
<style>
    body, html {
        height: 100%;
        width: 100%;
        padding: 0px;
    }
    body {
        background-image: url('https://images.unsplash.com/photo-1570185776734-0356f8d59ab8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80');
        background-repeat: repeat;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .photo {
        width: 200px;
        height: 200px;
        background-image: url('https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=991&q=80');
        background-position: center center;
        background-size: cover;
        border-radius: 50%;
    }
</style>
<body>
    <div class="photo"></div>
</body>
</html>
