<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .block {
            background-color: orange;
            border: solid 3px black;
            border-radius: 10px;
            width: 150px;
            height: 100px;
            margin-right: 20px;
        }
        .block:nth-child(2) {
            /*flex: 0;*/
            flex-shrink: 0;
        }
        .block:nth-child(1) {
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
    </div>
</body>
</html>
