<!-- 4 - Escreva uma função que escreva uma mensagem na tela 100 vezes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var mensagem = prompt("Digite uma mensagem:");
    document.write(mensagem.repeat(100));
    </script>
</head>
<body>
</body>
</html>
