<!-- 5 - Escreva uma função para a impressão de mensagens, esta função deve receber como parâmetros uma mensagem 
e o número de vezes que a mensagem deve aparecer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var mensagem = prompt("Digite uma mensagem:");
    var quantidade = prompt("Informe a quantidade de vezes que você quer que repita:");
    quantidade = parseFloat(quantidade);
    document.write(mensagem.repeat(quantidade));
    </script>
</head>
<body>
</body>
</html>
