<!-- 1 - Crie um script que solicite um número ao usuário e em seguida escreva o resultado das comparações abaixo com o número informado.
a.número < 10;
b.número <= 100;
c.número == 20;
d.número != 50;
e.número > 30;
f.número >= 25; -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Página 37</title>
    <script>
    let num1 = parseInt(window.prompt('Digite um número'))
    if (num1 < 10) {
        document.write('<h1> Este número é menor que 10. </h1>')
    } 
    else {
        document.write('<h1> Este número é maior ou igual à 10. </h1>')
    }
    if (num1 <= 100) {
        document.write('<h1> Este número é menor ou igual que 100. </h1>')
    }
    else {
        document.write('<h1> Este número é maior que 100. </h1>')
    }
    if (num1 == 20) {
        document.write('<h1> Este número é igual à 20. </h1>')
    } 
    else {
        document.write('<h1> Este número é diferente de 20. </h1>')
    }
    if (num1 != 50) {
        document.write('<h1> Este número é diferente de 50. </h1>')
    } 
    else {
        document.write('<h1> Este número é igual a 50. </h1>')
    }
    if (num1 > 30) {
        document.write('<h1> Este número é maior que 30. </h1>')
    } 
    else {
        document.write('<h1> Este número é menor que 30. </h1>')
    }
    if (num1 >= 25) {
        document.write('<h1> Este número é maior ou igual à 25. </h1>')
    } 
    else {
        document.write('<h1> Este número é menor que 25. </h1>')
    }
    </script>
</head>
<body>
</body>
</html>
