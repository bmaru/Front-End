<!-- 1. Escreva um script que solicite o nome e a nota de 20 alunos e os armazene em uma lista. Em
seguida escreva a nota e o nome de todos os alunos. -->
<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercício 1</title>
 </head> 
 <body>
     <form>
         <div>
             <label> Nome </label>
             <input type="text" id="nomeAluno">
         </div>
         <div>
             <label> Nota </label>
             <input type="number" id="notaAluno">
         </div>
         <button type="button" onclick="addNota()">Adicionar</button>
     </form>
     <button type="button" onclick="gerarRelatorio()">Exibir Relatório</button>
    <script> 
        let inputNome = document.getElementById('nomeAluno');
        let inputNota = document.getElementById('notaAluno');
        let notas = [];
        function addNota() {
            notas.push({nomeAluno:inputNome.value, notaAluno:inputNota.value})
         }
        function gerarRelatorio() {
            for (let i = 0; i < notas.length; i++) {
                document.write(`Aluno: ${notas[i].nomeAluno}  Nota: ${notas[i].notaAluno}`)
            }
        }
    </script>
 </body>
 </html>
