<!-- 2 - Crie um script que solicite o nome do time de futebol preferido do usuário em seguida escreva
o resultado da comparação do nome informado com o nome do seu time. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Página 37</title>
    <script>
    var nome = (window.prompt('Digite o nome do seu time de futebol preferido.'))
    switch (nome) {
        case 'Brasil':
            document.write('<h1> Este time é o mesmo que o meu. </h1>')
            break;
        default:
            document.write('<h1> Este time não é o mesmo que o meu. </h1>')
    } 
    </script>
</head>
<body>
</body>
</html>
