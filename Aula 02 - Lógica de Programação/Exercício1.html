<!-- 1 - Escreva um script que solicite ao usuário o nome dos produtos e seu valor (N produtos).
Mostre um relatório com os items informados pelo usuário com um acressimo de 35% ao valor original. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercício 1</title>
 </head>
 <body>
     <form>
         <div>
             <label> Produto </label>
             <input type="text" id="produtoName">
         </div>
         <div>
             <label> Valor de custo R$ </label>
             <input type="number" id="valorCusto">
         </div>
         <button type="button" onclick="addProduto()">Adicionar</button>
     </form>
     <button type="button" onclick="gerarRelatorio()">Exibir Relatório</button>
     <script>
        let inputNome = document.getElementById('produtoName');
        let inputValor = document.getElementById('valorCusto');
        let produtos = [];
        function addProduto() {
            produtos.push({produtoName:inputNome.value, valorCusto: inputValor.value})
         }
        function gerarRelatorio() {
            let prodRelatorio = produtos.map(item=>{
                item.valorFinal = item.valorCusto * 1.35;
                return item;
            });
            prodRelatorio.forEach(item=>{
                document.write(`<p> <b>${item.produtoName}:</b> R$ ${item.valorFinal} </p>`)
            });
        }
     </script>
 </body>
 </html>
