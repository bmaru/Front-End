<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        let lista = [' Ana', ' Maria', ' Pedro', ' Mario'];
        document.write(lista);
        let novaLista = lista.map(function(item, index){
            console.log(item, index);
            return index + ' - ' + item;
        })
        document.write('<br>')
        document.write(novaLista);
    </script>
</body>
</html>
