<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos De Estilização</title>
    <style>
        strong {
            color: red;
            font-weight: 900;
        }
        b {
            font-weight: 500;
        }
        em {
            font-weight: 800;
        }
        small {
            font-size: 0.5em;
        }
        label {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <strong>Strong</strong> <br>
    <b>Bold</b> <br>
    <i>Itálico</i> <br>
    <em>Ênfase</em> <br>
    <p> Exemplo de texto <small>pequeno</small></p> <br>
    <p>Exemplo de texto <sub>subescrito</sub></p> <br>
    <p>Exemplo de texto <sup>superescrito</sup></p> <br>
    <p>10<sup><small>2</small></sup></p> <br>
    <u>Sublinhado</u> <br>
    <s>Riscado</s> <br>
    <label>Olá</label> <br>
    <cite>"Citação"</cite> <br>
    <code>Código</code> <br>
    <mark>Sublinhado</mark> <br>
    <time>15:35</time> <br>
    <data>05/12/1998</data>
</body>
</html>
