<!-- 1 - Escreva um script que escreva os números entre 1 e 1000. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
    let cont = 1;
    while(cont <= 1000) {
        document.write('<h1>' + cont + '</h1>')
        cont++;
    }
    </script>
</head>
<body>
</body>
</html>
