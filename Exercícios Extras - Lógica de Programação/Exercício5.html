<!-- 5 - Escreva um script que apresente todos os números ímpares entre 1 e 100. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <script>
    for(let cont = 1; cont <= 100; cont++) {
        if(cont % 2 === 1){
            document.write('<h1>' + cont + '</h1>');
        }
    }
    </script>
</head>
<body>
</body>
</html>
