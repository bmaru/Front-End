<!-- 10 - Escreva um script que solicite uma palavra ao usuário e 
em seguida escreva a palavra digitada conforme a quantidade de caracteres da palavra. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <script>
    let frase = window.prompt('Digite uma frase'); 
    for (let i = 0; i <frase.length; i++) {
        document.write(frase + '<br>')
    }
    </script>
</head>
<body>
</body>
</html>
