<!-- 12 - Escreva um script que solicite uma frase para o usuário e em seguida escreva a frase invertida. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
<body>
    <script>
        let frase = window.prompt('Digite uma frase'); 
        let palavras = frase.split(' ').reverse();
        for (const palavra of palavras) {
            let reverse = '';
            for (let i = palavra.length -1; i >= 0; i--) {         
                reverse = reverse + palavra[i]; 
            }
            document.write(reverse + ' ')
        }
    </script>
</head>
</body>
</html>
