<!-- 17 - Escreva um script que leia um número informado pelo usuário e em seguida escreva uma mensagem indicando se o número é par ou impar. 
(Considere número par o número cujo resto da divisão por 2 seja igual a Zero) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
    <script>
    let num = parseInt (window.prompt('Digite um número'))
    if (num % 2 === 0) {
        document.write('<h1> Este número é par. </h1>');
    } 
    else {
        document.write('<h1> Este número é ímpar. </h1>');
    }
    </script>
</head>
<body>
    
</body>
</html>
