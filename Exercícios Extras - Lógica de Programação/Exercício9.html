<!-- 9 - Escreva um script que solicite uma palavra ao usuário e em seguida apresente a quantidade de caracteres da palavra digitada. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <script>
    let palavra = window.prompt('Digite uma palavra'); {
        document.write(`<h3> A palavra '${palavra}' possui ${palavra.length} caracteres</h3>`)
    }
    </script>
</head>
<body>
</body>
</html>
