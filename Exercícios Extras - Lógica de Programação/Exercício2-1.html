<!-- 2 - Escreva um script que solicite dois números distintos para o usuário, e em seguida, 
escreva todos os número entre o intervalo dos números informados. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        function enviarDados(event) {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            if(num1 < num2) {
                for (let i = num1 +1; i < num2; i++) {
                    document.write('<p>'+i+'</p>')
                }
            }
        }
    </script>
    <form onsubmit="enviarDados(event)">
        <div>
            <label>Primeiro número</label>
            <input id="num1" name="num1" type="number">
        </div>
        <div>
            <label>Segundo número</label>
            <input id="num2" name="num2" type="number">
        </div>
        <button type="submit" > Salvar </button>
    </form>
</body>
</html>
