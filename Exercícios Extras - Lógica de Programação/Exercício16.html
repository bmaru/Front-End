<!-- 16 - Escreva um script que solicite um número para o usuário e em seguida escreva uma mensagem informando se o número informado é múltiplo de 5. 
Para que um número seja múltiplo de 5, ele deve ser maior ou igual a 5 e o resto da divisão por 5 deve ser igual a zero. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <script>
    let num = parseInt (window.prompt('Digite um número.'))
    if (num >= 5 && num % 5 === 0) {
        document.write('<h1>Este número é multíplo de 5.</h1>')
    } 
    else {
        document.write('<h1> Este número não é multíplo de 5. </h1>');
    }
    </script>
</head>
<body>
    
</body>
</html>
