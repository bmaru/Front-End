<!DOCTYPE html>

<body>
    <script>
        for (let i = 5; i >= 1; i --) {
            let text = '<p>';
            for (let ii = 1; ii <= i; ii++) {
                text = text + '$';
            }
            text = text + '</p>';
            document.write(text);
        }
    </script>
