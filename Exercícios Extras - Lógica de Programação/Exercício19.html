<!-- 19 - Escreva um programa que solicite a nota de um aluno e em seguida escreva a mensagem “Aprovado” 
caso a nota seja igual ou maior que 6, senão escreva a mensagem “Reprovado”. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    <script>
    let nota = parseInt (window.prompt('Informe a sua nota'))
    let mensagem = nota >=6 ? 'Aprovado' : 'Reprovado'
    document.write(mensagem);
    </script>
</head>
<body>
</body>
</html>
