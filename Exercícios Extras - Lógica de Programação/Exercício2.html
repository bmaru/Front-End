<!-- 2 - Escreva um script que solicite dois números distintos para o usuário, e em seguida, 
escreva todos os número entre o intervalo dos números informados. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script>
    let num1 = parseInt (window.prompt('Digite o primeiro número'))
    let num2 = parseInt (window.prompt('Digite o segundo número'))
    for(let cont = num1 + 1; cont < num2; cont ++) {
        document.write('<h1>' + cont + '</h1>');
    }
    </script>
</head>
<body>
    
</body>
</html>
