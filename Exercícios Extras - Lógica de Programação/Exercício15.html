em seguida escreva uma mensagem ao usuário informando se a resposta está correta ou errada. 
Considere os três países com mais títulos como sendo BRASIL, ITÁLIA E ALEMANHA. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
    <script>
        var vencedor = window.prompt('Digite o nome de um dos três países com mais títulos da copa do mundo')
        switch (vencedor) {
            case 'Alemanha': 
                document.write('<h1> Resposta correta </h1>')
                    break;
            case 'Itália': 
                document.write('<h1> Resposta correta </h1>')
                    break;
            case 'Brasil':
                document.write('<h1> Resposta correta </h1>')
                    break;
            default:
            document.write('<h1> Resposta errada </h1>')
        }
    </script>
</head>
