<!-- 8 - Escreva um script que calcule e escreva o resultado da soma dos números entre 1 e 50. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>
        let eq = '';
         for (let i = 1; i <= 50; i++) {
             eq = eq + i;
             if (i < 50 ) {
                 eq = eq + '+';
             }
         }   
         document.write('<h1>' + eq + '</h1>')
         document.write('<p>Result:' +eval(eq)+ '</p>')
    </script>
</body>
</html>
