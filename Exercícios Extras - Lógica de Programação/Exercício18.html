<!-- 18 - Escreva um script que solicite a idade do usuário e em seguida escreva a mensagem ‘Você é adulto!’ 
caso a idade informada seja maior ou igual a 18. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <script>
    let idade = parseInt (window.prompt('Digite a sua idade'))
    if (idade >= 18) {
        document.write('<h1> Você é adulto! </h1>');
    }
    </script>
</head>
<body>
</body>
</html>
